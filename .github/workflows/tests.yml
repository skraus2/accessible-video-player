# IMP-43E-H: CI/CD-Integration (GitHub Actions)
name: Accessibility Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
        continue-on-error: true # Nicht blockieren in Early-Stage

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps
          npx playwright install msedge

      - name: Run E2E Tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: docs/test-reports/playwright/
          retention-days: 30

      - name: Upload Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7

      - name: Generate Coverage Report
        run: npm run test:coverage

      - name: Upload Coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-accessible-video-player
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true # Optional, falls Codecov nicht eingerichtet
