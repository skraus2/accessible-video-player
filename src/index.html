<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Kontext -->
    <title>Barrierefreier Video-Player | WCAG 2.2 AA Prototyp</title>
    <meta
      name="description"
      content="Konzeption und prototypische Umsetzung eines barrierefreien Web-Video-Players nach WCAG 2.2 Level AA - Bachelorarbeit"
    />
    <meta
      name="keywords"
      content="Barrierefreiheit, WCAG 2.2, Video-Player, Accessibility, A11y, Bachelorarbeit"
    />
    <meta name="author" content="Dein Name" />

    <!-- Open Graph (für Sharing) -->
    <meta
      property="og:title"
      content="Barrierefreier Video-Player (WCAG 2.2 AA)"
    />
    <meta
      property="og:description"
      content="Prototyp eines vollständig barrierefreien HTML5-Video-Players - Bachelorarbeit"
    />
    <meta property="og:type" content="website" />

    <!-- Accessibility -->
    <meta name="theme-color" content="#0066cc" />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/player.css" />
  </head>
  <body>
    <h1>Barrierefreier Video-Player</h1>

    <!-- IMP-01: Player-Container mit role="region" und aria-label (WCAG 1.1.1, 1.2.2, 1.2.3/1.2.5) -->
    <section
      class="player-container"
      role="region"
      aria-label="Video-Player: Barrierefreier Video-Player mit Untertiteln und Audiodeskription"
    >
      <div class="player-video-area">
        <video
          id="player-video"
          preload="metadata"
          aria-label="Testvideo mit Untertiteln und Audiodeskription"
        >
          <source src="assets/videos/sample.mp4" type="video/mp4" />
          <!-- Untertitel (Captions) – WCAG 1.2.2 -->
          <track
            id="track-captions"
            kind="captions"
            src="assets/videos/captions-de.vtt"
            srclang="de"
            label="Deutsch"
            default
          />
          <!-- Audiodeskription (Descriptions) – WCAG 1.2.3, 1.2.5 -->
          <track
            id="track-descriptions"
            kind="descriptions"
            src="assets/videos/descriptions-de.vtt"
            srclang="de"
            label="Deutsch – Audiodeskription"
          />
        </video>
      </div>
      <div class="player-controls">
        <span class="sr-only">Hauptleiste: Wiedergabe und Zeitsteuerung</span>
        <div class="player-bar player-bar--main" role="presentation">
          <!-- IMP-03: Play/Pause (ohne Funktion), WCAG 1.1.1, 1.4.11, 2.5.8, 2.4.7 -->
          <button
            type="button"
            class="player-btn player-btn--play-pause"
            aria-label="Abspielen"
            title="Abspielen"
          >
            <span
              class="player-btn__icon player-btn__icon--play"
              aria-hidden="true"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path d="M8 5v14l11-7L8 5z" />
              </svg>
            </span>
            <span
              class="player-btn__icon player-btn__icon--pause"
              aria-hidden="true"
              hidden
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
              </svg>
            </span>
          </button>
          <!-- IMP-04: Timeline-Slider (HTML + CSS, ohne Funktion), WCAG 1.3.1, 2.5.8, 2.4.7 -->
          <div class="player-timeline">
            <label for="player-timeline-input" class="sr-only"
              >Videoposition</label
            >
            <input
              type="range"
              id="player-timeline-input"
              class="player-range player-range--timeline"
              min="0"
              max="100"
              value="0"
              step="1"
              aria-label="Videoposition"
              aria-valuenow="0"
              aria-valuetext="0 Minuten 0 Sekunden"
            />
          </div>
          <!-- IMP-05: Zeitanzeige (Current / Duration, statisch), WCAG 1.4.3, 1.3.1 -->
          <div class="player-time" aria-hidden="true">
            <span class="player-time__current" id="player-time-current"
              >0:00</span
            >
            <span class="player-time__separator"> / </span>
            <span class="player-time__duration" id="player-time-duration"
              >0:00</span
            >
          </div>
          <!-- IMP-06: Lautstärke-Button und -Slider (HTML + CSS, ohne Funktion), WCAG 1.1.1, 1.3.1, 2.5.8, 2.4.7, 4.1.2 -->
          <div class="player-volume">
            <button
              type="button"
              class="player-btn player-btn--volume"
              aria-label="Lautstärke"
              aria-expanded="false"
              aria-controls="volume-slider"
              title="Lautstärke"
            >
              <span
                class="player-btn__icon player-btn__icon--volume"
                aria-hidden="true"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                  />
                </svg>
              </span>
              <span
                class="player-btn__icon player-btn__icon--mute"
                aria-hidden="true"
                hidden
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path
                    d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
                  />
                </svg>
              </span>
            </button>
            <div id="volume-slider" class="player-volume__slider" hidden>
              <label for="player-volume-input" class="sr-only"
                >Lautstärke</label
              >
              <input
                type="range"
                id="player-volume-input"
                class="player-range player-range--volume"
                min="0"
                max="100"
                value="70"
                step="1"
                aria-label="Lautstärke"
              />
            </div>
          </div>
        </div>
        <span class="sr-only"
          >Sekundärleiste: Untertitel und Einstellungen</span
        >
        <div class="player-bar player-bar--secondary" role="presentation">
          <!-- IMP-07: Sekundär-Controls (CC, AD, Settings, Fullscreen), WCAG 1.1.1, 2.5.8, 2.4.7, 4.1.2 -->
          <button
            type="button"
            class="player-btn player-btn--secondary player-btn--captions"
            aria-label="Untertitel"
            aria-pressed="false"
            title="Untertitel"
          >
            <span class="player-btn__icon" aria-hidden="true">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M19 4H5c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H5V6h14v12zM7 15h3v-1.5H8.5v-1H10v-1H7v4zm5-1.5h1v2h1.5v-2H16v-1h-4v1.5zM12 10h1v1h-1v-1z"
                />
              </svg>
            </span>
          </button>
          <button
            type="button"
            class="player-btn player-btn--secondary player-btn--descriptions"
            aria-label="Audiodeskription"
            aria-pressed="false"
            title="Audiodeskription"
          >
            <span class="player-btn__icon" aria-hidden="true">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"
                />
              </svg>
            </span>
          </button>
          <button
            type="button"
            class="player-btn player-btn--secondary player-btn--settings"
            aria-label="Einstellungen"
            aria-expanded="false"
            aria-controls="player-settings-panel"
            title="Einstellungen"
          >
            <span class="player-btn__icon" aria-hidden="true">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
                />
              </svg>
            </span>
          </button>
          <button
            type="button"
            class="player-btn player-btn--secondary"
            aria-label="Vollbild aktivieren"
            aria-pressed="false"
            title="Vollbild aktivieren"
          >
            <span class="player-btn__icon" aria-hidden="true">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
      <!-- IMP-09: Live-Region für Statusmeldungen (WCAG 4.1.3) -->
      <div
        id="player-status"
        class="sr-only"
        role="status"
        aria-live="polite"
        aria-atomic="true"
      ></div>
    </section>

    <!-- IMP-08: Settings-Panel (HTML + CSS, initial versteckt), WCAG 1.3.1, 2.4.6, 4.1.2 -->
    <div
      id="player-settings-panel"
      class="player-settings"
      role="dialog"
      aria-labelledby="settings-heading"
      aria-modal="true"
      hidden
    >
      <div class="player-settings__backdrop"></div>
      <div class="player-settings__content">
        <div class="player-settings__header">
          <h2 id="settings-heading" class="player-settings__title">
            Einstellungen
          </h2>
          <button
            type="button"
            class="player-btn player-btn--close"
            aria-label="Einstellungen schließen"
            title="Einstellungen schließen"
          >
            <span class="player-btn__icon" aria-hidden="true">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                />
              </svg>
            </span>
          </button>
        </div>
        <div class="player-settings__body">
          <div class="player-settings__field">
            <label for="player-settings-speed" class="player-settings__label">
              Wiedergabegeschwindigkeit
            </label>
            <select
              id="player-settings-speed"
              class="player-settings__select"
              aria-label="Wiedergabegeschwindigkeit"
            >
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x (Normal)</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="1.75">1.75x</option>
              <option value="2">2x</option>
            </select>
          </div>
          <div class="player-settings__field">
            <label for="player-settings-quality" class="player-settings__label">
              Videoqualität
            </label>
            <select
              id="player-settings-quality"
              class="player-settings__select"
              aria-label="Videoqualität"
            >
              <option value="auto" selected>Auto</option>
              <option value="1080p">1080p</option>
              <option value="720p">720p</option>
              <option value="480p">480p</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/player.js"></script>
  </body>
</html>
