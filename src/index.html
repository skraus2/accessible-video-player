<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO & Kontext -->
    <title>Barrierefreier Video-Player | WCAG 2.2 AA Prototyp</title>
    <meta
      name="description"
      content="Konzeption und prototypische Umsetzung eines barrierefreien Web-Video-Players nach WCAG 2.2 Level AA - Bachelorarbeit"
    />
    <meta
      name="keywords"
      content="Barrierefreiheit, WCAG 2.2, Video-Player, Accessibility, A11y, Bachelorarbeit"
    />
    <meta name="author" content="Dein Name" />

    <!-- Open Graph (für Sharing) -->
    <meta
      property="og:title"
      content="Barrierefreier Video-Player (WCAG 2.2 AA)"
    />
    <meta
      property="og:description"
      content="Prototyp eines vollständig barrierefreien HTML5-Video-Players - Bachelorarbeit"
    />
    <meta property="og:type" content="website" />

    <!-- Accessibility -->
    <meta name="theme-color" content="#0066cc" />

    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/player.css" />
  </head>
  <body>
    <h1>Barrierefreier Video-Player</h1>

    <!-- IMP-01: Player-Container mit role="region" und aria-label (WCAG 1.1.1, 1.2.2, 1.2.3/1.2.5) -->
    <section
      class="player-container"
      role="region"
      aria-label="Video-Player: Barrierefreier Video-Player mit Untertiteln und Audiodeskription"
    >
      <div class="player-video-area">
        <video
          id="player-video"
          preload="metadata"
          aria-label="Testvideo mit Untertiteln und Audiodeskription"
        >
          <source src="assets/videos/sample.mp4" type="video/mp4" />
          <!-- Untertitel (Captions) – WCAG 1.2.2 -->
          <track
            id="track-captions"
            kind="captions"
            src="assets/videos/captions-de.vtt"
            srclang="de"
            label="Deutsch"
            default
          />
          <!-- Audiodeskription (Descriptions) – WCAG 1.2.3, 1.2.5 -->
          <track
            id="track-descriptions"
            kind="descriptions"
            src="assets/videos/descriptions-de.vtt"
            srclang="de"
            label="Deutsch – Audiodeskription"
          />
        </video>
      </div>
      <div class="player-controls">
        <span class="sr-only">Hauptleiste: Wiedergabe und Zeitsteuerung</span>
        <div class="player-bar player-bar--main" role="presentation">
          <!-- IMP-03: Play/Pause (ohne Funktion), WCAG 1.1.1, 1.4.11, 2.5.8, 2.4.7 -->
          <button
            type="button"
            class="player-btn player-btn--play-pause"
            aria-label="Abspielen"
            title="Abspielen"
          >
            <span class="player-btn__icon player-btn__icon--play" aria-hidden="true">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                <path d="M8 5v14l11-7L8 5z" />
              </svg>
            </span>
            <span class="player-btn__icon player-btn__icon--pause" aria-hidden="true" hidden>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
              </svg>
            </span>
          </button>
          <!-- IMP-04: Timeline-Slider (HTML + CSS, ohne Funktion), WCAG 1.3.1, 2.5.8, 2.4.7 -->
          <div class="player-timeline">
            <label for="player-timeline-input" class="sr-only">Videoposition</label>
            <input
              type="range"
              id="player-timeline-input"
              class="player-range player-range--timeline"
              min="0"
              max="100"
              value="0"
              step="1"
              aria-label="Videoposition"
              aria-valuenow="0"
              aria-valuetext="0 Minuten 0 Sekunden"
            />
          </div>
          <!-- Volumen etc. (später) -->
        </div>
        <span class="sr-only">Sekundärleiste: Untertitel und Einstellungen</span>
        <div class="player-bar player-bar--secondary" role="presentation">
          <!-- Sekundärleiste: Untertitel, Einstellungen etc. (später) -->
        </div>
      </div>
    </section>

    <script type="module" src="js/player.js"></script>
  </body>
</html>
